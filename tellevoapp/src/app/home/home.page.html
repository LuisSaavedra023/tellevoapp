<ion-header class="toolbar">
  <ion-toolbar class="toolbar">
    <div class="logo animate__animated animate__flash animate__repeat-1">
      <img src="/assets/img/logo3.jpeg" alt="">
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="container">
  
    <strong class="center animate__animated animate__rubberBand animate__repeat-3">Te Llevo App</strong> 

  <div >
    <ion-row class="center">
      <ion-item  fill="solid" id="custom-item" counter="true" [counterFormatter]="customCounterFormatter">
        <ion-label position="floating" class="fuente">Correo Institucional</ion-label>
        <ion-input type="email" minlenght="15" maxlength="25" placeholder="ejemplo@duocuc.cl" class="custom" ></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="center">
      <ion-item fill="solid" counter="true" >
        <ion-label position="floating" class="fuente">Contraseña</ion-label>
        <ion-input type="password" minlenght="5" maxlength="5" placeholder="Contraseña" class="custom" ></ion-input>
      </ion-item>
    </ion-row>
  </div>
  
  <div>
    <button mat-fab extended id="button1" class="animate__animated animate__lightSpeedInLeft" [routerLink]="['/pasajero']">
      Ingresar
      <mat-icon> local_taxi </mat-icon>
    </button>
  </div>

  <span>¿Has olvidado tu contraseña?</span>
  
  <div>
    <button mat-fab extended id="button2"class="animate__animated animate__lightSpeedInLeft" [routerLink]="['/restablecercontrasenia']">
      Restablecer
      <mat-icon> cached </mat-icon>
    </button>
  </div>
  
  <ion-footer>
    <ion-row>
       Desarrollado por: 
       <p> Luis Saavedra Ramírez</p>  
    </ion-row>
  </ion-footer>
</ion-content>
